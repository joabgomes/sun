machine:
  node:
    version: 6.1.0

database:
  # Circle will execute the below commands
  pre:
    # Stop MongoDB
    - sudo service mongodb stop
    # Download MongoDB 3.4.4
    - curl -Ol https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1404-3.4.4.tgz
    # Untar it
    - tar -zxvf mongodb-linux-x86_64-ubuntu1404-3.4.4.tgz
    # Create data directory
    - mkdir -p ./data/db
    # Fork MongoDB and log to './mongod.log'. Print the log file if it failed.
    - ./mongodb-linux-x86_64-ubuntu1404-3.4.4/bin/mongod --dbpath ./data/db --logpath ./mongod.log --fork || cat ./mongod.log