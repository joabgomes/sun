<div class="page-header">
    <h2> Lista de Usuários</h2>
</div>  <!--Fim do page-header-->

<p class="alert alert-info" ng-show="mensagem.length">
	{{mensagem}}
</p>

<div>
    <input class="form-control" placeholder="Buscar" ng-model="filtro" ng-model-options="{ debounce: 200 }">
</div>
<table class="table">
    
    <thead>
        <tr>
            <th>Nome</th>
            <th>ID</th>
            <th>Nível</th>
            <th>Ação</th>
            
        </tr>
     </thead>
    <tbody>
        <tr ng-repeat="usuario in usuarios |filter:filtro ">
            <td>{{usuario.nome}}</td>
            <td>{{usuario.id}}</td>
            <td>{{usuario.nivel}}</td>
            <td> <button ng-click="removerUser(usuario)" class="btn btn-danger">Excluir</button></td>
            
         </tr>
    </tbody>
</table>  
<a href="usuarios/new" class="btn btn-primary">Novo Usuário</a>
