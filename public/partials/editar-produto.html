<div class="page-header">
    <h2>Editar Produtos</h2>
</div>

<form  novalidate class="form-horizontal" name="formEditar" ng-submit="EditarProduto()">

 <fieldset>

    <div class="col-lg-12 form-group margin50">
      <label class="col-lg-2"  for="cd_barras">Código de Barras</label>
      <div class="col-lg-4">
        <input type="text" ng-model="editarPro.cd_barras" name="cd_barras" placeholder="Código de Barras" class="form-control name" required>
      </div>
    </div>

      <div class="col-lg-12 form-group margin50">
      <label class="col-lg-2"  for="nm_item">Nome do Produto</label>
      <div class="col-lg-4">
        <input type="text" ng-model="editarPro.nm_item" name="nm_item" placeholder="Nome do item" class="form-control name" required>
      </div>
    </div>

    <div class=" col-lg-12 form-group">
      <label class="col-lg-2" for="tipo_item" >Tipo do Item</label>
      <div class="col-lg-4">
         <select required name="tipo_item"
                    ng-model="editarPro.tipo_item" class="form-control"
                    ng-controller="TipoItemController"
                    ng-options="item._id as (item.nome | uppercase) for item in items">
                <option value="">Selecione o Tipo do Item</option>
            </select>
      </div>
    </div>

     <div class="col-lg-12 form-group">
      <label class="col-lg-2" for="unidade">Unidade</label>
      <div class="col-lg-4">
        <select required name="unidade"
                  ng-model="editarPro.unidade"  class="form-control"
                  ng-controller="UnidadesController"
                  ng-options="unidade._id as (unidade.nome | uppercase) for unidade in unidades">
            <option value="">Selecione a unidade</option>
        </select>
      </div>
    </div>

    <div class="col-lg-12 form-group">
      <label class="col-lg-2" for="marca">Marca</label>
      <div class="col-lg-4">
        <select required name="marca"
                  ng-model="editarPro.marca" class="form-control"
                  ng-controller="MarcasController"
                  ng-options="marca._id as (marca.nome | uppercase) for marca in marcas">
            <option value="">Selecione a Marca do Produto</option>
        </select>
      </div>
    </div>


    <div class="col-lg-12 form-group">
      <label class="col-lg-2" for="modelo">Modelo</label>
      <div class="col-lg-4">
        <input ng-model="editarPro.modelo" type="text" name="modelo" placeholder="Modelo" class="form-control sku" required>
      </div>
    </div>

 <div class="col-lg-12 form-group">
      <label class="col-lg-2" for="status">Status do Produto</label>
      <div class="col-lg-4">
        <select required name="status"
                  ng-model="editarPro.status"  class="form-control "
                  ng-controller="StatusController"
                  ng-options="status._id as (status.nome | uppercase) for status in status">
            <option value="">Selecione o Status</option>
        </select>
      </div>
    </div>

    <div class="col-lg-12 ">
        <div class="control-group">
           <div class="page-header">
           </div>
           <div class="controls">
             <button type="submit" class="btn btn-success">Editar Produto</button>
             <a href="/#!/produtos" class="btn btn-success">Voltar</a>
           </div>
        </div>
    </div>
 </fieldset>
</form>
