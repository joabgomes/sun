    <div class="login">
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <p class="alert alert-info" ng-show="mensagem.length">
              {{mensagem}}
          </p>
          <section class="login_content">
            <form ng-submit="autenticar()">
              <h1>Login Form</h1>
              <fieldset>
                  <div>
                    <input ng-model="usuario.login" type="text" class="form-control" placeholder="Username" />
                  </div>
                  <div>
                    <input ng-model="usuario.senha" type="password" class="form-control" placeholder="Password"/>
                  </div>
                  <div>
                    <input class="btn btn-default submit" type="submit" value="Login">
                    <a class="reset_pass" href="#">Lost your password?</a>
                  </div>
              </fieldset>
              <div class="clearfix"></div>
              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
</html>
