<div class="page-header">
    <h2> Tabela de Produtos Comprados </h2>
</div> <!-- Fim do page-header-->

<p class="alert alert-info" ng-show="mensagem.lenght">
    {{mensagem}}
</p>

<div>
    <input class="form-control" placeholder="Buscar " ng-model="filtro" ng-model-options="{ debounce: 200}">
</div>

<table class="table">
    
    <thead>
        <tr>
            <th>N°.Nota Fiscal</th>
            <th>Produto</th>
            <th>Quantidade Recebida</th>
            <th>Valor Unitário</th>
            <th>Total R$</th>
            <th>Validade</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="compra in compras |filter:filtro ">
            <td>{{compra.nota_fiscal}}</td>
            <td>{{compra.produto}}</td>
            <td>{{compra.quantidade}}</td>
            <td>{{compra.valor_unitario}}</td>
            <td>{{compra.valor_total}}</td>
            <td>{{compra.validade}}</td>
            <td>
                <a href="" title="Excluir"class="btn glyphicon glyphicon-trash" ng-click="removerCompra(compra)"></a>
                
            </td>
        </tr>
    </tbody>
</table>
<a href="/#!/cadastroCompras/new" type="button" class="btn btn-primary">Registrar Nova Nota</a>
